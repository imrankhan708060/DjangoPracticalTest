{% extends 'user/base.html'%}
{% load static %}

{%block title%}Product List {%endblock%}


{%block body%}

<div class="container p-4">
    <div class="row">
        {%for product in product%}
        <div class="col-sm-4">
          <div class="card">
            <img class="card-img-top" src="{{product.item_product.photo.url}}" alt="Card image cap" height="100px" width="100px">
            <div class="card-body">
              <h5 class="card-title">{{product.item_product.name}}</h5>
              <p class="card-text">{{product.item_product.description}}</p>
              <button type="button" class="btn btn-primary">{{product.item_product.code}}</button>
              <button type="button" class="btn btn-primary">AED {{product.item_product.price}}</button>
              <a type="button" href="{%url 'product_edit' product.item_product.id%}" class="btn btn-primary">Edit</a>
            </div>
          </div>
        </div>
        {%endfor%}

    </div>
<div class="row p-4">
    <div class="col">
       <a href="{%url 'cart_empty'%}"><button type="button" class="btn btn-danger btn-lg btn-block">Empty cart</button></a>

    </div>

</div>
</div>       
{%endblock%}
